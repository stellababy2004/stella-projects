<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pentest Presentation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .not-found {
      padding: 2em;
      text-align: center;
      color: #ff8080;
    }
    .download-btn {
      display: inline-block;
      margin-top: 1em;
      padding: 1em 2em;
      background: #222;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #0ff;
      color: #222;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Проверете дали файлът съществува! -->
  <iframe src="reports/presentation_pentest_ad_acme.pdf" onerror="this.style.display='none';document.getElementById('nofile').style.display='block';"></iframe>
  <div id="nofile" class="not-found" style="display:none;">
    PDF файлът не е наличен.<br>
    <a href="reports/presentation_pentest_ad_acme.pdf" class="download-btn" target="_blank">Изтегли PDF</a>
  </div>
</body>
</html>
