<head>
  <meta charset="UTF-8" />

  <title>Phishing Detector</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    p, li {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li::before {
      content: "üìÆ ";
    }
    a {
      color: #00ffff;
      text-decoration: underline;
    }
    a:hover {
      color: white;
    }
    input, button {
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>üìÆ Phishing Detector</h1>

  <p>This tool helps identify phishing emails using heuristics and threat scoring.</p>

  <h2>Quick Email Check</h2>
  <input type="email" id="emailInput" placeholder="Enter suspicious email..." style="padding: 0.5rem; width: 70%;" />
  <button onclick="checkEmail()" style="padding: 0.5rem; background: #00ffff; border: none; cursor: pointer;">Check</button>
  <p id="result" style="margin-top: 1rem;"></p>

  <script>
    function checkEmail() {
      const email = document.getElementById('emailInput').value.trim();
      const result = document.getElementById('result');

      if (!email) {
        result.textContent = "Please enter an email address.";
        result.style.color = "#ff5555";
        return;
      }

      const suspiciousPatterns = ["login", "verify", "update", "secure", "bank", "account", "paypal"];
      const isSuspicious = suspiciousPatterns.some(word => email.toLowerCase().includes(word));

      if (isSuspicious) {
        result.textContent = "‚ö†Ô∏è This email looks suspicious. Proceed with caution.";
        result.style.color = "#ffa500";
      } else {
        result.textContent = "‚úÖ This email doesn't contain obvious phishing markers.";
        result.style.color = "#00ff99";
      }
    }
  </script>
