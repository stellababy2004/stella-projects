<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stella Barbarella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body {
      background-color: #000c0c;
      color: #00ffff;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }

    h1, h2 {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 12px 16px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 12px #00ffff;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 12px;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1 data-aos="fade-up">Stella Barbarella</h1>

  <section id="about" data-aos="fade-up">
    <h2>About Me</h2>
    <p>I‚Äôm Stella Barbarella ‚Äì SOC Analyst passionate about turning alerts into actions.</p>
  </section>

  <section id="projects" data-aos="fade-up"></section>

  <button id="backToTop">‚¨ÜÔ∏è</button>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    const backToTop = document.getElementById("backToTop");
    window.onscroll = () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    };
    backToTop.onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const projects = [
        {
          title: "Cyber Threat Map",
          url: "cyber-threat-map.html",
          desc: "üîç Real-time threat intel visualization"
        },
        {
          title: "Phishing Detector",
          url: "phishing-detector.html",
          desc: "üìÆ Email analysis & response tool"
        },
        {
          title: "Threat Hunting",
          url: "threat-hunting.html",
          desc: "üß† Detection logic & hunting queries"
        }
      ];

      const section = document.getElementById("projects");
      const heading = document.createElement("h2");
      heading.textContent = "Projects";
      section.appendChild(heading);

      const list = document.createElement("ul");

      projects.forEach(project => {
        const item = document.createElement("li");
        const link = document.createElement("a");
        link.href = project.url;
        link.textContent = `${project.title} ‚Äì ${project.desc}`;
        link.target = "_blank";
        item.appendChild(link);
        list.appendChild(item);
      });

      section.appendChild(list);
    });
  </script>
</body>
</html>
