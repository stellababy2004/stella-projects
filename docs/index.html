<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stella Barbarella</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      background-color: #040d0d;
      color: #00ffee;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;

    }

    section {
      margin-top: 20px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #00ffee;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .refresh-btn {
      background-color: #00ffee;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-weight: bold;

    }
	#backToTop {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: none;
  background-color: #00ffff;
  color: #000;
  border: none;
  padding: 12px 16px;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: 50%;

  </style>
  <!-- AOS Animation Library -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>

<h1>Stella Barbarella</h1>

<sec<section id="about" data-aos="fade-up">
  <h2>About Me</h2>
  <p>I'm Stella Barbarella ‚Äì SOC Analyst passionate about turning alerts into actions...</p>
</section>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const projects = [
      {
        title: "Cyber Threat Map",
        url: "cyber-threat-map.html",
        desc: "üîç Real-time threat intel visualization"
      },
      {
        title: "Phishing Detector",
        url: "phishing-detector.html",
        desc: "üìÆ Email analysis & response tool"
      },
      {
        title: "Threat Hunting",
        url: "threat-hunting.html",
        desc: "üß† Detection logic & hunting queries"
      }
    ];

    const section = document.getElementById("projects");
    const heading = document.createElement("h2");
    heading.textContent = "Projects";
    section.appendChild(heading);

    const list = document.createElement("ul");

    projects.forEach(project => {
      const item = document.createElement("li");
      const link = document.createElement("a");
      link.href = project.url;
      link.textContent = `${project.title} ‚Äì ${project.desc}`;
      link.target = "_blank";
      item.appendChild(link);
      list.appendChild(item);
    });

    section.appendChild(list);
  });
</script>
<script>
  AOS.init();
</script>
<button id="backToTop" title="Back to Top">‚¨ÜÔ∏è</button>
<script>
  const backToTop = document.getElementById("backToTop");

  window.onscroll = function () {
    backToTop.style.display = window.scrollY > 200 ? "block" : "none";
  };

  backToTop.onclick = function () {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };
</script>


</body>
</html>
